<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart</title>
    <!-- D3.js 라이브러리 추가 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- CSS 스타일링 -->
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <script>
        // 데이터 설정
        const data = [30, 86, 168, 281, 303, 65];

        // SVG 캔버스 설정
        //         const width = 500;: SVG 캔버스의 너비를 500으로 설정합니다.
        // const height = 150;: SVG 캔버스의 높이를 150으로 설정합니다.
        // const svg = d3.select("body").append("svg"): D3.js를 사용하여 <body> 요소를 선택하고, 그 안에 <svg> 요소를 추가합니다.
        // .attr("width", width): width 속성을 설정하여 SVG의 너비를 500으로 만듭니다.
        // .attr("height", height): height 속성을 설정하여 SVG의 높이를 150으로 만듭니다.
        const width = 500;
        const height = 150;
        const svg = d3.select("body").append("svg")
                      .attr("width", width)
                      .attr("height", height);

        // 막대 그래프 생성
        // svg.selectAll("rect"): SVG 요소에서 rect 요소들을 선택합니다. 현재는 존재하지 않으므로 빈 선택이 됩니다.
        // .data(data): 데이터 배열을 바인딩합니다. 데이터 배열의 각 항목은 막대 그래프의 각 막대에 해당합니다.
        // .enter().append("rect"): 데이터 바인딩 후 enter 선택자를 통해 rect 요소를 새로 추가합니다.
        // .attr("x", (d, i) => i * 70): 각 rect 요소의 x 속성을 설정합니다. i는 데이터의 인덱스로, 각 막대의 가로 위치를 설정합니다.
        //막대 간의 간격을 고려하여 i * 70으로 설정합니다.
        // .attr("y", d => height - d): 각 rect 요소의 y 속성을 설정합니다. SVG 좌표계는 왼쪽 위가 (0,0) 이므로, 막대의 높이를 맞추기 위해 height - d로 설정합니다.
        // .attr("width", 65): 각 rect 요소의 너비를 65로 설정합니다.
        // .attr("height", d => d): 각 rect 요소의 높이를 데이터 값으로 설정합니다.
        // .attr("class", "bar"): 각 rect 요소에 bar 클래스를 추가하여 CSS 스타일을 적용합니다.
        
        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", (d, i) => i * 70) // X 좌표 설정
           .attr("y", d => height - d) // Y 좌표 설정
           .attr("width", 65) // 막대 너비 설정
           .attr("height", d => d) // 막대 높이 설정
           .attr("class", "bar"); // CSS 클래스 지정하여 스타일 적용
    </script>
</body>
</html>
