<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart</title>
    <!-- D3.js 라이브러리 추가 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- CSS 스타일링 -->
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <script>
        // 데이터 설정
        const data = [30, 86, 168, 281, 303, 65];

        // SVG 캔버스 설정
        const width = 500;
        const height = 150;
        const svg = d3.select("body").append("svg")
                      .attr("width", width)
                      .attr("height", height);

        // 막대 그래프 생성
        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", (d, i) => i * 70) // X 좌표 설정
           .attr("y", d => height - d) // Y 좌표 설정
           .attr("width", 65) // 막대 너비 설정
           .attr("height", d => d) // 막대 높이 설정
           .attr("class", "bar"); // CSS 클래스 지정하여 스타일 적용
    </script>
</body>
</html>
