<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <svg width="500" height="500" style="background-color: pink;">
        <!-- 사각형 -->
        <rect x="50" y="50" width="100" height="100" fill="blue" />
        <!-- 원 -->
        <circle cx="300" cy="100" r="50" fill="green" />
        <!-- 선 -->
        <line x1="50" y1="200" x2="200" y2="200" stroke="red" stroke-width="2" />
        <!-- 다각형 -->
        <polygon points="250,250 300,300 200,300" fill="purple" />
    </svg>
</body>
</html>
